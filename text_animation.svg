<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:lightblue; stop-opacity:1">
        <animate attributeName="stop-color" values="lightblue;lightgray;lightblue" dur="6s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" style="stop-color:lightblue; stop-opacity:1">
        <animate attributeName="stop-color" values="lightgray;lightblue;lightgray" dur="6s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>
  </defs>
  <text fill="url(#gradient)" x="50%" y="60%" font-size="30" text-anchor="middle">
    <tspan dx="0" dy="0">こ</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="second">れ</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="third">は</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="fourth">雨</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="fifth">で</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="sixth">す</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="seventh">か</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="eighth">？</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="ninth">そ</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="tenth">れ</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="eleventh">と</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="twelfth">も</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="thirteenth">涙</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="fourteenth">で</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="fifteenth">す</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="sixteenth">か</tspan>
    <tspan dx="-25" dy="35" style="opacity:0" id="seventeenth">。</tspan>

    <animate xlink:href="#second" attributeName="opacity" from="0" to="1" begin="1s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#third" attributeName="opacity" from="0" to="1" begin="2s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#fourth" attributeName="opacity" from="0" to="1" begin="3s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#fifth" attributeName="opacity" from="0" to="1" begin="4s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#sixth" attributeName="opacity" from="0" to="1" begin="5s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#seventh" attributeName="opacity" from="0" to="1" begin="6s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#eighth" attributeName="opacity" from="0" to="1" begin="7s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#ninth" attributeName="opacity" from="0" to="1" begin="8s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#tenth" attributeName="opacity" from="0" to="1" begin="9s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#eleventh" attributeName="opacity" from="0" to="1" begin="10s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#twelfth" attributeName="opacity" from="0" to="1" begin="11s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#thirteenth" attributeName="opacity" from="0" to="1" begin="12s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#fourteenth" attributeName="opacity" from="0" to="1" begin="13s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#fifteenth" attributeName="opacity" from="0" to="1" begin="14s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#sixteenth" attributeName="opacity" from="0" to="1" begin="15s" dur="1s" fill="freeze"></animate>
    <animate xlink:href="#seventeenth" attributeName="opacity" from="0" to="1" begin="16s" dur="1s" fill="freeze"></animate>
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:lightblue; stop-opacity:0.9" >
        <animate attributeName="stop-color" values="#0d3d56;lightgrey;#0d3d56" dur="4s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" style="stop-color:lightblue; stop-opacity:0.9" >
        <animate attributeName="stop-color" values="lightgrey;#0d3d56;lightgrey" dur="4s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>
  </defs>
  <text fill="url(#gradient)" x="80" y="50" font-size="25">これは雨ですか？それとも涙ですか。</text>
</svg>

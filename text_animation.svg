<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:lightblue; stop-opacity:1">
        <animate attributeName="stop-color" values="lightblue;lightgray;lightblue" dur="6s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" style="stop-color:lightblue; stop-opacity:1">
        <animate attributeName="stop-color" values="lightgray;lightblue;lightgray" dur="6s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>
  </defs>
  <text fill="url(#gradient)" x="50%" y="60%" font-size="30" text-anchor="middle">
    <tspan dx="0" dy="0">こ</tspan>
    <tspan dx="20" dy="0" style="opacity:0" id="second">れ</tspan>
    <tspan dx="40" dy="0" style="opacity:0" id="third">は</tspan>
    <tspan dx="60" dy="0" style="opacity:0" id="fourth">雨</tspan>
    <tspan dx="80" dy="0" style="opacity:0" id="fifth">で</tspan>
    <tspan dx="100" dy="0" style="opacity:0" id="sixth">す</tspan>
    <tspan dx="120" dy="0" style="opacity:0" id="seventh">か</tspan>
    <tspan dx="140" dy="0" style="opacity:0" id="eighth">？</tspan>
    <tspan dx="160" dy="0" style="opacity:0" id="ninth">そ</tspan>
    <tspan dx="180" dy="0" style="opacity:0" id="tenth">れ</tspan>
    <tspan dx="200" dy="0" style="opacity:0" id="eleventh">と</tspan>
    <tspan dx="220" dy="0" style="opacity:0" id="twelfth">も</tspan>
    <tspan dx="240" dy="0" style="opacity:0" id="thirteenth">涙</tspan>
    <tspan dx="260" dy="0" style="opacity:0" id="fourteenth">で</tspan>
    <tspan dx="280" dy="0" style="opacity:0" id="fifteenth">す</tspan>
    <tspan dx="300" dy="0" style="opacity:0" id="sixteenth">か</tspan>
    <tspan dx="320" dy="0" style="opacity:0" id="seventeenth">。</tspan>

  </text>
</svg>
